<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no, height=device-height" />
    <style>
      html,
      body {
        width: 100%;
        overflow-x: hidden !important;
      }
    </style>
    <link rel="stylesheet" href="public/css/main.css" />
    <link rel="shortcut icon" href="public/img/Hero/Faviconlogo.jpg" type="image/x-icon" />
    <title>Mounib's</title>
  </head>
  <body>
    <header class="header" id="header">
      <img src="public/img/Hero/logoWhtie.png" alt="logo" class="header__logo--img" />
      <div class="header__text--box">
        <span class="header__text--main">Mounib</span>
        <span class="header__text--sub">Chebbouba</span>
        <div class="header__text--tertiary">Photographer <span>&</span> Senior Designer</div>
      </div>
      <div class="header__pictures">
        <img class="header__pic--each header__pic--1" src="public/img/Nature/3.jpg" alt="" />
        <img class="header__pic--each header__pic--2" src="public/img/Nature/20.jpg" alt="" />
        <img class="header__pic--each header__pic--3" src="public/img/Nature/1.jpg" alt="" />
      </div>
    </header>
    <main>
      <section class="polaroid">
        <a href="#">
          <div
            class="polaroid__box"
            data-tilt
            data-tilt-max="10"
            data-tilt-speed="1000"
            data-tilt-perspective="500"
            data-tilt-glare
            data-tilt-max-glare="0.1"
          >
            <div class="polaroid__frame">
              <img class="polaroid__pic" src="public/img/Outside/O.jpg" alt="" />
            </div>
            <span class="polaroid__box--text polaroid__box--text1">Outside</span>
          </div>
        </a>
        <a href="#">
          <div
            class="polaroid__box"
            data-tilt
            data-tilt-max="10"
            data-tilt-speed="1000"
            data-tilt-perspective="500"
            data-tilt-glare
            data-tilt-max-glare="0.1"
          >
            <div class="polaroid__frame">
              <img class="polaroid__pic" src="public/img/Nature/Na.jpg" alt="" />
            </div>
            <span class="polaroid__box--text polaroid__box--text2">Nature</span>
          </div>
        </a>
        <a href="#">
          <div
            class="polaroid__box"
            data-tilt
            data-tilt-max="10"
            data-tilt-speed="1000"
            data-tilt-perspective="500"
            data-tilt-glare
            data-tilt-max-glare="0.1"
          >
            <div class="polaroid__frame">
              <img class="polaroid__pic" src="public/img/Studio/St.jpg" alt="" />
            </div>
            <span class="polaroid__box--text polaroid__box--text3">Studio</span>
          </div>
        </a>
      </section>
      <section class="gallery"></section>
    </main>
    <footer class="footer"></footer>
    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
