    <header class="header" id="header">
      <img src="public/img/Hero/logoWhtie.png" alt="logo" class="header__logo--img" />

        <span class="header__text--main">Mounib</span>
        <span class="header__text--sub">Chebbouba</span>
        <div class="header__text--tertiary">Photographer <span>&</span> Senior Designer</div>
      </div>
      <div class="header__pictures">
        <img class="header__pic--each header__pic--1" src="public/img/Nature/3.jpg" alt="" />

        <img class="header__pic--each header__pic--3" src="public/img/Nature/1.jpg" alt="" />
      </div>
    </header>

            data-tilt-max-glare="0.1"
